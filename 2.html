<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .text-underline {
      position: relative;
      text-decoration: none;
    }
    .text-underline:before {
      transition: all 0.4s ease-in-out;
      position: absolute;
      right: 50%;
      left: 50%;
      bottom: -2px;
      display: block;
      height: 1px;
      background-color: #000;
      content: '';
    }
    .text-underline:hover:before {
      right: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <a href="#" class="text-underline">the text underline is text-underline.</a>
</body>

</html>
